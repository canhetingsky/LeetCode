<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LeetCode</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>

<body>
    <div id="app"></div>

    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
        window.$docsify = {
            name: 'canhetingsky',
            repo: 'https://github.com/canhetingsky/LeetCode',
            loadSidebar: true,
            search: 'auto', // default
            plugins: [
                EditOnGithubPlugin.create(
                    'https://github.com/canhetingsky/LeetCode/blob/master/docs/',
                    null,
                    function(file) {
                        if (file.indexOf('en') === -1) {
                            return '在 git 编辑'
                        } else {
                            return 'edit on git'
                        }
                    }
                )
            ],
            // docsify-valine (defaults)
            Valine: {
                appId: $ {{ secrets.valine_appId }},
                appKey: $ {{ secrets.valine_appKey }}
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
    <script src="//unpkg.com/docsify-valine/dist/docsify-valine.min.js"></script>
</body>

</html>
